name: Build and publish

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  calculate-version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.fullSemVer }}
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 0

      - uses: gittools/actions/gitversion/setup@v0.9.7
        name: Install GitVersion
        with:
          versionSpec: '5.x'

      - uses: gittools/actions/gitversion/execute@v0.9.7
        name: Determine Version
        id: gitversion
        with:
          useConfigFile: true
          configFilePath: gitversion.yml

  build:
    name: Build and publish
    runs-on: windows-latest
    needs: calculate-version
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Build
        run: ./build.ps1 -Version ${{ needs.calculate-version.outputs.semVer }} -Publish ${{ github.workspace }}

      - uses: actions/setup-dotnet@v1
        name: Setup dotnet
        with:
          source-url: https://nuget.pkg.github.com/rbjoergensen/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish
        run: |
          $file = $(Get-Item ${{ github.workspace }}/*.nupkg).FullName
          dotnet nuget push $file --skip-duplicate --no-symbols true